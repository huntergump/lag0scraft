# Increase memory for Gradle Daemon (4GB recommended for Forge)
# This is required to provide enough memory for the Minecraft decompilation process.
org.gradle.jvmargs=-Xmx4G

# We are removing 'org.gradle.daemon=false' to keep the daemon enabled for faster builds.

## Environment Properties
# These define the Minecraft, Forge, and mapping versions used.

# The Minecraft version must agree with the Forge version.
minecraft_version=1.20.1
# The Minecraft version range for dependencies in mods.toml
minecraft_version_range=[1.20.1,1.21)
# The Forge version must agree with the Minecraft version.
forge_version=47.4.0
# The Forge version range for dependencies in mods.toml
forge_version_range=[47.4.0,)
# The loader version range for dependencies in mods.toml
loader_version_range=[47,)
# The mapping channel to use for mappings (official or parchment).
mapping_channel=official
# The mapping version to query from the mapping channel. Must match MC version for 'official'.
mapping_version=1.20.1


## Mod Properties
# These are referenced by build.gradle and mods.toml

# The unique mod identifier for the mod. Must be lowercase.
mod_id=lag0scraft
# The human-readable display name for the mod.
mod_name=Lag0sCraft
# The license of the mod.
mod_license=MIT
# The mod version. See https://semver.org/
mod_version=1.0.0
# The group ID for the mod (should match your base Java package).
mod_group_id=com.lagosai
# The authors of the mod.
mod_authors=Hunter # Updated!
# The description of the mod.
mod_description=Adds a spawn-egg AI NPC \"Lag0s\" with MBTI-based evolving personality.